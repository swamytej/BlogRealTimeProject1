<!DOCTYPE html>
{%extends 'BlogApp1/base.html'%}
{%block title %}{{ post.title }}{% endblock %}
{% block content %}
    <h1>Delete{{ post.name }}post</h1>
    <h2>Are you want to delete the post</h2>
    <form method="post">
        {%csrf_token%}
        Yes:<button type="submit"class="btn btn-ly btn-danger">Delete-post</button><br /><br/>
        NO(stop):<a href="/detail-post/{{post.id}}"><button type="button"class="btn btn-ly btn-primary">Cancel</button> </a>
</form>
{%endblock%}
